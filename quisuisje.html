	<section class="bandeau">
        <h1>Mon voyage</h1>
    </section>

<section class="section2">

<div class="boutons">

    <img class="avion" src="images/avion.png" alt="">

    <button type="submit" class="point1">
        <div><img src="images/cambodge.svg" alt=""></div>
        <span>
            <h3>
                Cambodge : 22 juin au 18 juillet 2022
            </h3>
            <p>
                La  première étape de mon voyage ! Le royaume du temple d'Angkor ou la preuve que l’Homme et la nature peuvent s’entendre. L’amertume de son Robusta révèle un caractère inattendu qui n’est pas écœurant.
            </p>
        </span>
    </button>
    <button type="button" class="point2">
        <div><img src="images/autralie.png"></div>
        <span>
            <h3>
                Australie : 19 juillet au 24 août 2022
            </h3>
            <p>
                Ile-continent des kangoutous en plein océan Pacifique ! Elle produit du café depuis plus de deux siècles. Incontournable du continent, sa consommation, moulu ou en grain, fait partie du quotidien, la plupart du temps en Expresso. 
            </p>
        </span>
    </button>
    <button type="button" class="point3">
        <div><img src="images/madagascar.png"></div>
        <span>
            <h3>
                Madagascar : 25 août au 17 septembre 2022
            </h3>
            <p>
                L'île de King Julian, avec son climat particulier et ses baobabs géant iconiques, ne présente qu'un petit pourcent de la production mondiale de café, et pourtant ! Le café Malgache ets réputé, parmi les experts, d'une qualité exceptionnelle, avec des notes fruitées et des saveurs très variées. La plus africaine des grandes îles de l'océan Indien. 
            </p>
        </span>
    </button>
    <button type="button" class="point4">
        <div><img src="images/CONGO.png"></div>
        <span>
            <h3>
                Congo : 17 septembre au 18 octobre 2022
            </h3>
            <p>
                Entre sa terre rouge et ses vastes forêts tropicales verdoyantes, le deuxième plus grand pays d'Afrique a su m'en faire voir de toutes les couleurs ! J'y ai rencontré mes premières embûches mais aussi un café à l'arôme doux et chocolaté qui a rechargé mes batteries ! 
            </p>
        </span>
    </button>
    <button type="button" class="point5">
        <div><img src="images/cote_ivoire.png"></div>
        <span>
            <h3>
                Côte d’Ivoire : 18 octobre au 15 novembre 2022
            </h3>
            <p>
                Le 4ème plus gros exportateur de café d'Afrique n'a pas volé son rang ! Bien que le pays soit surtout connu pour son chocolat, ses cafés forts et riches en caféine sont le nouvel ivoire du pays !
            </p>
        </span>
    </button>
    <button type="button" class="point6">
        <div><img src="images/haiti.png"></div>
        <span>
            <h3>
                Haïti : 27 novembre au 24 décembre 2022
            </h3>
            <p>
                Arrivé dans la péninsule du célèbre pirate des Caraïnes, loin des plages paradisiaques de carte postale, je pars à la découverte d'un Arabica Typica caché dans les hauters de la morne du Piton. Celui qu'on appelle alors le "café bleu haïtien" surprend mes papilles avec un goût doux et raffiné. 
            </p>
        </span>
        <button type="button" class="point9">
        <div><img src="images/perou.png"></div>
        <span>
            <h3>
                Pérou : 2 mars au 30 mars 2023
            </h3>
            <p>
                Dernière étape, cette fois en Amérique du Sud. Je m'en vais chercher, sur la terre des lamas, un Arabica très fruité et peu amer : le Typica, niché aux abords du Machu Picchu, entre forêt dense et montagne abrupte. 
            </p>
        </span>
    </button>
    </button>
    <button type="button" class="point7">
        <div><img src="images/mexico_1.svg"></div>
        <span>
            <h3>
                Mexique : 2 janvier au 5 février 2023
            </h3>
            <p>
                Premier pas sur le Nouveau Continent, le pays des Maya m'offre un café au goût aussi énergique que ses habitants. Méconnu du reste du monde, ce café est très populaire en Amérique pour son goût léger et les valeurs d'équité qu'il défend. 
            </p>
        </span>
    </button>
    <button type="button" class="point8">
        <div><img src="images/cota_rica.png"></div>
        <span>
            <h3>
                Costa rica : 5 février au 2 mars 2023
            </h3>
            <p>
                Je continue mon aventure en Amérique centrale, sur les terres du merle brun, symbole du pays, qui doit sa prospérité à la culture du café. Uniquement producteur d'Arabica, je viens chercher la variété Caturra, connue pour être vive et complexe. 
            </p>
        </span>
    </button>
